<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Form</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/images/Logo-Mighty-ducks-01.png" alt="Logo Website">
        <h1>Mighty Ducks Hockey League</h1>
        <nav>
            <a class="active" href="/task4/index.html">Home</a> 
            <a  href="./about.html">About MDHL</a> 
            <a  href="./contact.html">Contact</a>
            <a href="./rules.html">Rules</a>
            <a href="./games.html">Games</a>
            <a href="#">Form</a>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h4>Registration Form</h4>
                <div class="form-container">
                <!-- Form -->
                <form action="">
                    <!-- Inputs text -->
                    <div class="col mrg-btm">
                        <label for="">Name</label>
                        <input type="text" placeholder="Player's First Name">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Last Name">
                        <label for="">Address</label>
                        <input type="text" placeholder="Street Address">
                        <label for="">City</label>
                        <input type="text" placeholder="City">
                        <label for="">Zip Code</label>
                        <input type="text" name="" id="" placeholder="Insert zip code">
                        <label for="">Birth Date</label>
                        <input type="date" name="" id="">
                    </div>
                    <!-- Inputs radio -->
                        <!-- Gender -->
                        <div class="row mrg-btm">
                            <label for="">Gender</label>        
                            <input type="radio" name="gender" id="female" value="Female">
                            <label  for="" >Female</label>
                            <input type="radio" name="gender" id="male">
                            <label  for="" >Male</label>
                        </div>
                        <!-- Grade -->
                        <div class="row mrg-btm">
                                <label  for="">Grade</label>
                                <input type="radio" name="grade" id="">
                                <label for="">Pre-School</label>
                                <input type="radio" name="grade" id="">
                                <label for="">1st</label>
                                <input type="radio" name="grade" id="">
                                <label for="">2nd</label>
                                <input type="radio" name="grade" id="">
                                <label for="">3rd</label>
                                <input type="radio" name="grade" id="">
                                <label for="">4th</label>
                                <input type="radio" name="grade" id="">
                                <label  for="">5th</label>  
                            </div>
                    <!-- Location -->
                    Wich elementary school do you live near?
                    Closet School:
                    <div class="col mrg-btm">
                        <div class="row w-100">
                        <input  type="radio" name="location" id="" class="set-radio">
                        <label for="" class="radio-label">AJ Katzenmaier</label>
                        <input type="radio" name="location" id="" class="set-radio">
                        <label for="" class="radio-label">Marjorie P Hart</label>
                        <input type="radio" name="location" id="" class="set-radio">
                        <label for="" class="radio-label">Greenbay</label>
                        </div>
                        <div class="row w-100">
                        <input type="radio" name="location" id="" class="set-radio">
                        <label for="" class="radio-label">North Elementary</label>
                        <input type="radio" name="location" id="" class="set-radio">
                        <label for="" class="radio-label">Howard A Yeager</label>
                        <input type="radio" name="location" id="" class="set-radio">
                        <label for="" class="radio-label">South Elementary</label>
                        </div>
                    </div>
                    <!-- Player -->
                    What position(s) do you normally play?(check all that apply)
                    <div class="col mrg-btm">
                        <div class="row w-100">
                            <input type="radio" name="player" id="" class="set-radio">
                            <label for="" class="radio-label">Forward</label>
                            <input type="radio" name="player" id="" class="set-radio">
                            <label for="" class="radio-label">Defense</label>
                        </div>
                        <div class="row w-100">
                            <input type="radio" name="player" id="" class="set-radio">
                            <label for="" class="radio-label">Midifield</label>
                            <input type="radio" name="player" id="" class="set-radio">
                            <label for="" class="radio-label">Goalkeeper</label>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        MindHub 2023 - by Aldo Ruiz
    </footer>
</body>
</html>
